<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Discord Mod Yönetim</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Socket.io -->
    <script src="/socket.io/socket.io.js"></script>
    
    <style>
        .sidebar {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .sidebar .nav-link {
            color: rgba(255,255,255,0.8);
            padding: 0.8rem 1rem;
            margin: 0.2rem 0;
            border-radius: 0.5rem;
            transition: all 0.3s;
        }
        .sidebar .nav-link:hover {
            color: white;
            background: rgba(255,255,255,0.1);
        }
        .sidebar .nav-link.active {
            color: white;
            background: rgba(255,255,255,0.2);
        }
        .main-content {
            background-color: #f8f9fa;
            min-height: 100vh;
        }
        .stats-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .stats-card:hover {
            transform: translateY(-5px);
        }
        .navbar-brand {
            font-weight: bold;
            color: #667eea !important;
        }
        .status-online {
            color: #28a745;
        }
        .status-offline {
            color: #dc3545;
        }
        .loading {
            text-align: center;
            padding: 2rem;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-2 d-none d-md-block sidebar p-0">
                <div class="position-sticky pt-3">
                    <div class="text-center text-white mb-4">
                        <i class="fas fa-shield-alt fa-2x mb-2"></i>
                        <h5>MOD YÖNETİM</h5>
                        <small>v2.0.0</small>
                    </div>
                    
                    <ul class="nav flex-column px-3">
                        <li class="nav-item">
                            <a class="nav-link active" href="/">
                                <i class="fas fa-tachometer-alt me-2"></i>
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/calendar.html">
                                <i class="fas fa-calendar-alt me-2"></i>
                                Takvim Yönetimi
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/moderators.html">
                                <i class="fas fa-users me-2"></i>
                                Moderatörler
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/database.html">
                                <i class="fas fa-database me-2"></i>
                                Veritabanı
                            </a>
                        </li>
                        
                        <hr class="text-white-50">
                        
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="logout()">
                                <i class="fas fa-sign-out-alt me-2"></i>
                                Çıkış Yap
                            </a>
                        </li>
                    </ul>
                    
                    <!-- Bot Durumu -->
                    <div class="mt-4 px-3">
                        <div class="card bg-transparent border-light">
                            <div class="card-body text-white text-center">
                                <h6>Bot Durumu</h6>
                                <div id="bot-status">
                                    <i class="fas fa-circle status-online"></i>
                                    <small>Çevrimiçi</small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>

            <!-- Ana İçerik -->
            <main class="col-md-10 ms-sm-auto main-content">
                <!-- Navbar -->
                <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
                    <div class="container-fluid">
                        <span class="navbar-brand mb-0 h1">
                            <i class="fas fa-tachometer-alt me-2"></i>
                            Dashboard
                        </span>
                        
                        <div class="navbar-nav ms-auto">
                            <div class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                                    <i class="fas fa-user-circle"></i>
                                    Admin
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#" onclick="logout()"><i class="fas fa-sign-out-alt me-2"></i>Çıkış</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </nav>

                <!-- Sayfa İçeriği -->
                <div class="container-fluid px-4">
                    <div id="loading" class="loading">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Yükleniyor...</span>
                        </div>
                        <p class="mt-2">Dashboard yükleniyor...</p>
                    </div>
                    
                    <div id="content" style="display: none;">
                        <!-- İstatistik Kartları -->
                        <div class="row mb-4" id="stats-cards">
                            <!-- JavaScript ile doldurulacak -->
                        </div>

                        <div class="row">
                            <!-- Bugünkü Takvim -->
                            <div class="col-lg-8 mb-4">
                                <div class="card shadow">
                                    <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                        <h6 class="m-0 font-weight-bold text-primary">
                                            <i class="fas fa-calendar-day me-2"></i>
                                            <span id="today-title">Bugünkü Takvim</span>
                                        </h6>
                                        <a href="/calendar.html" class="btn btn-sm btn-primary">
                                            <i class="fas fa-edit me-1"></i>
                                            Düzenle
                                        </a>
                                    </div>
                                    <div class="card-body" id="today-assignments">
                                        <!-- JavaScript ile doldurulacak -->
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Hızlı İşlemler & Bilgiler -->
                            <div class="col-lg-4">
                                <!-- Hızlı İşlemler -->
                                <div class="card shadow mb-4">
                                    <div class="card-header py-3">
                                        <h6 class="m-0 font-weight-bold text-primary">
                                            <i class="fas fa-bolt me-2"></i>
                                            Hızlı İşlemler
                                        </h6>
                                    </div>
                                    <div class="card-body">
                                        <div class="d-grid gap-2">
                                            <button class="btn btn-success" onclick="createTodaySchedule()">
                                                <i class="fas fa-calendar-plus me-2"></i>
                                                Bugün İçin Takvim Oluştur
                                            </button>
                                            <button class="btn btn-primary" onclick="sendSurvey()">
                                                <i class="fas fa-paper-plane me-2"></i>
                                                Anket Gönder
                                            </button>
                                            <button class="btn btn-warning" onclick="sendAnnouncement()">
                                                <i class="fas fa-bullhorn me-2"></i>
                                                Duyuru Yap
                                            </button>
                                            <a href="/database.html" class="btn btn-info">
                                                <i class="fas fa-database me-2"></i>
                                                Veritabanı Yedekle
                                            </a>
                                        </div>
                                    </div>
                                </div>
                                
                                <!-- Bugünkü Mazeretler -->
                                <div class="card shadow">
                                    <div class="card-header py-3">
                                        <h6 class="m-0 font-weight-bold text-warning">
                                            <i class="fas fa-exclamation-circle me-2"></i>
                                            Bugünkü Mazeretler
                                        </h6>
                                    </div>
                                    <div class="card-body" id="today-excuses">
                                        <!-- JavaScript ile doldurulacak -->
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Haftalık Grafik -->
                        <div class="row mt-4">
                            <div class="col-12">
                                <div class="card shadow">
                                    <div class="card-header py-3">
                                        <h6 class="m-0 font-weight-bold text-primary">
                                            <i class="fas fa-chart-line me-2"></i>
                                            Haftalık Aktivite
                                        </h6>
                                    </div>
                                    <div class="card-body">
                                        <canvas id="weeklyChart" width="100" height="30"></canvas>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        let socket;
        let dashboardData = {};
        
        // Sayfa yüklendiğinde
        document.addEventListener('DOMContentLoaded', function() {
            initSocket();
            loadDashboard();
        });
        
        // Socket.io bağlantısı
        function initSocket() {
            socket = io();
            
            socket.on('connect', () => {
                console.log('Web paneli bağlandı');
                updateBotStatus('online');
            });
            
            socket.on('disconnect', () => {
                console.log('Web paneli bağlantısı kesildi');
                updateBotStatus('offline');
            });
            
            socket.on('assignment_updated', (data) => {
                showNotification('Yeni atama yapıldı', 'success');
                loadDashboard(); // Sayfayı yenile
            });
            
            socket.on('new_excuse', (data) => {
                showNotification('Yeni mazeret: ' + data.username, 'warning');
                loadDashboard(); // Sayfayı yenile
            });
        }
        
        // Dashboard verilerini yükle
        async function loadDashboard() {
            try {
                const response = await fetch('/api/dashboard');
                const result = await response.json();
                
                if (result.success) {
                    dashboardData = result.data;
                    renderDashboard();
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('content').style.display = 'block';
                } else {
                    showError('Dashboard yüklenemedi: ' + result.error);
                }
            } catch (error) {
                showError('Bağlantı hatası!');
            }
        }
        
        // Dashboard'u render et
        function renderDashboard() {
            renderStatsCards();
            renderTodayAssignments();
            renderTodayExcuses();
            renderWeeklyChart();
        }
        
        // İstatistik kartları
        function renderStatsCards() {
            const stats = dashboardData.stats;
            const cardsHtml = `
                <div class="col-xl-3 col-md-6 mb-4">
                    <div class="card stats-card bg-primary text-white">
                        <div class="card-body">
                            <div class="row no-gutters align-items-center">
                                <div class="col mr-2">
                                    <div class="text-xs font-weight-bold text-uppercase mb-1">Toplam Moderatör</div>
                                    <div class="h5 mb-0 font-weight-bold">${stats.totalModerators}</div>
                                </div>
                                <div class="col-auto">
                                    <i class="fas fa-users fa-2x opacity-75"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="col-xl-3 col-md-6 mb-4">
                    <div class="card stats-card bg-success text-white">
                        <div class="card-body">
                            <div class="row no-gutters align-items-center">
                                <div class="col mr-2">
                                    <div class="text-xs font-weight-bold text-uppercase mb-1">Bugünkü Atamalar</div>
                                    <div class="h5 mb-0 font-weight-bold">${stats.todayAssignments}</div>
                                </div>
                                <div class="col-auto">
                                    <i class="fas fa-calendar-check fa-2x opacity-75"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="col-xl-3 col-md-6 mb-4">
                    <div class="card stats-card bg-warning text-white">
                        <div class="card-body">
                            <div class="row no-gutters align-items-center">
                                <div class="col mr-2">
                                    <div class="text-xs font-weight-bold text-uppercase mb-1">Bugünkü Mazeretler</div>
                                    <div class="h5 mb-0 font-weight-bold">${stats.todayExcuses}</div>
                                </div>
                                <div class="col-auto">
                                    <i class="fas fa-exclamation-triangle fa-2x opacity-75"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="col-xl-3 col-md-6 mb-4">
                    <div class="card stats-card bg-danger text-white">
                        <div class="card-body">
                            <div class="row no-gutters align-items-center">
                                <div class="col mr-2">
                                    <div class="text-xs font-weight-bold text-uppercase mb-1">Boş Vardiyalar</div>
                                    <div class="h5 mb-0 font-weight-bold">${stats.emptySlots}</div>
                                </div>
                                <div class="col-auto">
                                    <i class="fas fa-clock fa-2x opacity-75"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            document.getElementById('stats-cards').innerHTML = cardsHtml;
        }
        
        // Bugünkü atamalar
        function renderTodayAssignments() {
            const assignments = dashboardData.todayAssignments;
            const today = new Date(dashboardData.today).toLocaleDateString('tr-TR');
            
            document.getElementById('today-title').textContent = `Bugünkü Takvim (${today})`;
            
            if (assignments.length > 0) {
                let tableHtml = `
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Vardiya</th>
                                    <th>Moderatör</th>
                                    <th>Atama Türü</th>
                                    <th>Durum</th>
                                </tr>
                            </thead>
                            <tbody>
                `;
                
                assignments.forEach(assignment => {
                    const slotEmojis = {
                        'slot1': '🌚',
                        'slot2': '🌅',
                        'slot3': '☀️',
                        'slot4': '🌤️',
                        'slot5': '🌆'
                    };
                    
                    const typeLabels = {
                        'automatic': '<span class="badge bg-success">Otomatik</span>',
                        'manual_web': '<span class="badge bg-primary">Web Manuel</span>',
                        'daily_survey': '<span class="badge bg-info">Anket</span>',
                        'manual': '<span class="badge bg-secondary">Manuel</span>'
                    };
                    
                    tableHtml += `
                        <tr>
                            <td>
                                <span class="me-2">${slotEmojis[assignment.slot_id] || '⏰'}</span>
                                ${assignment.slot_name}
                            </td>
                            <td>
                                <div class="d-flex align-items-center">
                                    <i class="fas fa-user-circle fa-lg text-primary me-2"></i>
                                    <div>
                                        <strong>${assignment.username}</strong>
                                        ${assignment.display_name ? `<br><small class="text-muted">${assignment.display_name}</small>` : ''}
                                    </div>
                                </div>
                            </td>
                            <td>${typeLabels[assignment.assignment_type] || '<span class="badge bg-secondary">Bilinmeyen</span>'}</td>
                            <td>
                                <span class="badge bg-success">
                                    <i class="fas fa-check me-1"></i>
                                    Atandı
                                </span>
                            </td>
                        </tr>
                    `;
                });
                
                tableHtml += `
                            </tbody>
                        </table>
                    </div>
                `;
                
                document.getElementById('today-assignments').innerHTML = tableHtml;
            } else {
                document.getElementById('today-assignments').innerHTML = `
                    <div class="text-center py-4">
                        <i class="fas fa-calendar-times fa-3x text-muted mb-3"></i>
                        <h5 class="text-muted">Bugün için henüz vardiya ataması yok</h5>
                        <p class="text-muted">Hemen bir takvim oluşturun veya manuel atama yapın.</p>
                        <a href="/calendar.html" class="btn btn-primary">
                            <i class="fas fa-plus me-2"></i>
                            Takvim Oluştur
                        </a>
                    </div>
                `;
            }
        }
        
        // Bugünkü mazeretler
        function renderTodayExcuses() {
            const excuses = dashboardData.todayExcuses;
            
            if (excuses.length > 0) {
                let excusesHtml = '';
                excuses.forEach(excuse => {
                    const time = new Date(excuse.responded_at).toLocaleTimeString('tr-TR', {hour: '2-digit', minute: '2-digit'});
                    excusesHtml += `
                        <div class="border-left-warning shadow-sm p-3 mb-3">
                            <div class="d-flex align-items-center mb-2">
                                <i class="fas fa-user text-warning me-2"></i>
                                <strong>${excuse.username}</strong>
                                <small class="text-muted ms-auto">${time}</small>
                            </div>
                            <p class="mb-0 small">${excuse.excuse}</p>
                        </div>
                    `;
                });
                document.getElementById('today-excuses').innerHTML = excusesHtml;
            } else {
                document.getElementById('today-excuses').innerHTML = `
                    <div class="text-center py-3">
                        <i class="fas fa-check-circle fa-2x text-success mb-2"></i>
                        <p class="mb-0 text-muted">Bugün mazeret bildiren yok!</p>
                    </div>
                `;
            }
        }
        
        // Haftalık grafik
        function renderWeeklyChart() {
            const ctx = document.getElementById('weeklyChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['Pazartesi', 'Salı', 'Çarşamba', 'Perşembe', 'Cuma', 'Cumartesi', 'Pazar'],
                    datasets: [{
                        label: 'Atama Sayısı',
                        data: [4, 5, 3, 5, 4, 2, 3],
                        borderColor: 'rgb(75, 192, 192)',
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        tension: 0.1
                    }, {
                        label: 'Mazeret Sayısı',
                        data: [1, 0, 2, 0, 1, 3, 2],
                        borderColor: 'rgb(255, 99, 132)',
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }
        
        // Hızlı işlemler
        async function createTodaySchedule() {
            const today = dashboardData.today;
            
            if (confirm('Bugün için yeni bir takvim oluşturmak istediğinizden emin misiniz?')) {
                try {
                    const response = await fetch('/api/schedule/create', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ date: today })
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        showNotification('Takvim başarıyla oluşturuldu!', 'success');
                        setTimeout(() => loadDashboard(), 1500);
                    } else {
                        showNotification('Hata: ' + result.error, 'error');
                    }
                } catch (error) {
                    showNotification('Bağlantı hatası!', 'error');
                }
            }
        }
        
        async function sendSurvey() {
            showNotification('Bu özellik yakında eklenecek!', 'info');
        }
        
        function sendAnnouncement() {
            const message = prompt('Duyuru mesajınızı yazın:');
            if (message && message.trim()) {
                showNotification('Duyuru gönderildi!', 'success');
            }
        }
        
        // Yardımcı fonksiyonlar
        function updateBotStatus(status) {
            const statusEl = document.getElementById('bot-status');
            if (statusEl) {
                let icon, text;
                switch(status) {
                    case 'online':
                        icon = 'fas fa-circle status-online';
                        text = 'Çevrimiçi';
                        break;
                    case 'offline':
                        icon = 'fas fa-circle status-offline';
                        text = 'Çevrimdışı';
                        break;
                }
                statusEl.innerHTML = `<i class="${icon}"></i> <small>${text}</small>`;
            }
        }
        
        function showNotification(message, type = 'info') {
            const colors = {
                'success': 'bg-success',
                'error': 'bg-danger',
                'warning': 'bg-warning',
                'info': 'bg-primary'
            };
            
            const toastHtml = `
                <div class="toast align-items-center text-white ${colors[type]} border-0" role="alert">
                    <div class="d-flex">
                        <div class="toast-body">${message}</div>
                        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
                    </div>
                </div>
            `;
            
            let toastContainer = document.getElementById('toast-container');
            if (!toastContainer) {
                toastContainer = document.createElement('div');
                toastContainer.id = 'toast-container';
                toastContainer.className = 'toast-container position-fixed bottom-0 end-0 p-3';
                document.body.appendChild(toastContainer);
            }
            
            toastContainer.insertAdjacentHTML('beforeend', toastHtml);
            const toast = new bootstrap.Toast(toastContainer.lastElementChild);
            toast.show();
        }
        
        function showError(message) {
            document.getElementById('loading').innerHTML = `
                <div class="alert alert-danger" role="alert">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    ${message}
                </div>
                <button class="btn btn-primary" onclick="loadDashboard()">
                    <i class="fas fa-redo me-2"></i>
                    Tekrar Dene
                </button>
            `;
        }
        
        async function logout() {
            try {
                await fetch('/api/logout', { method: 'POST' });
                window.location.href = '/login.html';
            } catch (error) {
                window.location.href = '/login.html';
            }
        }
    </script>
</body>
</html>
