<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moderatörler - Discord Mod Yönetim</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        .sidebar {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .sidebar .nav-link {
            color: rgba(255,255,255,0.8);
            padding: 0.8rem 1rem;
            margin: 0.2rem 0;
            border-radius: 0.5rem;
            transition: all 0.3s;
        }
        .sidebar .nav-link:hover {
            color: white;
            background: rgba(255,255,255,0.1);
        }
        .sidebar .nav-link.active {
            color: white;
            background: rgba(255,255,255,0.2);
        }
        .main-content {
            background-color: #f8f9fa;
            min-height: 100vh;
        }
        .mod-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .mod-card:hover {
            transform: translateY(-2px);
        }
        .status-active {
            color: #28a745;
        }
        .status-inactive {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-2 d-none d-md-block sidebar p-0">
                <div class="position-sticky pt-3">
                    <div class="text-center text-white mb-4">
                        <i class="fas fa-shield-alt fa-2x mb-2"></i>
                        <h5>MOD YÖNETİM</h5>
                        <small>v2.0.0</small>
                    </div>
                    
                    <ul class="nav flex-column px-3">
                        <li class="nav-item">
                            <a class="nav-link" href="/">
                                <i class="fas fa-tachometer-alt me-2"></i>
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/calendar.html">
                                <i class="fas fa-calendar-alt me-2"></i>
                                Takvim Yönetimi
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/moderators.html">
                                <i class="fas fa-users me-2"></i>
                                Moderatörler
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/database.html">
                                <i class="fas fa-database me-2"></i>
                                Veritabanı
                            </a>
                        </li>
                        
                        <hr class="text-white-50">
                        
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="logout()">
                                <i class="fas fa-sign-out-alt me-2"></i>
                                Çıkış Yap
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Ana İçerik -->
            <main class="col-md-10 ms-sm-auto main-content">
                <!-- Navbar -->
                <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
                    <div class="container-fluid">
                        <span class="navbar-brand mb-0 h1">
                            <i class="fas fa-users me-2"></i>
                            Moderatör Yönetimi
                        </span>
                        
                        <div class="navbar-nav ms-auto">
                            <div class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                                    <i class="fas fa-user-circle"></i>
                                    Admin
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#" onclick="logout()"><i class="fas fa-sign-out-alt me-2"></i>Çıkış</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </nav>

                <!-- Sayfa İçeriği -->
                <div class="container-fluid px-4">
                    <!-- İstatistikler -->
                    <div class="row mb-4" id="stats-row">
                        <!-- JavaScript ile doldurulacak -->
                    </div>

                    <!-- Moderatör Listesi -->
                    <div class="row">
                        <div class="col-12">
                            <div class="card shadow">
                                <div class="card-header py-3 d-flex justify-content-between align-items-center">
                                    <h6 class="m-0 font-weight-bold text-primary">
                                        <i class="fas fa-list me-2"></i>
                                        Moderatör Listesi
                                    </h6>
                                    <div>
                                        <button class="btn btn-success btn-sm" onclick="addModerator()">
                                            <i class="fas fa-user-plus me-1"></i>
                                            Yeni Moderatör
                                        </button>
                                        <button class="btn btn-info btn-sm" onclick="refreshList()">
                                            <i class="fas fa-sync me-1"></i>
                                            Yenile
                                        </button>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <div id="loading" class="text-center py-4">
                                        <div class="spinner-border text-primary" role="status">
                                            <span class="visually-hidden">Yükleniyor...</span>
                                        </div>
                                        <p class="mt-2">Moderatör listesi yükleniyor...</p>
                                    </div>
                                    
                                    <div id="moderators-table" style="display: none;">
                                        <!-- JavaScript ile doldurulacak -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        let moderatorsData = {};
        
        // Sayfa yüklendiğinde
        document.addEventListener('DOMContentLoaded', function() {
            loadModerators();
        });
        
        // Moderatörleri yükle
        async function loadModerators() {
            try {
                const response = await fetch('/api/moderators');
                const result = await response.json();
                
                if (result.success) {
                    moderatorsData = result.data;
                    renderModerators();
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('moderators-table').style.display = 'block';
                } else {
                    showError('Moderatör listesi yüklenemedi: ' + result.error);
                }
            } catch (error) {
                showError('Bağlantı hatası!');
            }
        }
        
        // Moderatörleri render et
        function renderModerators() {
            renderStats();
            renderTable();
        }
        
        // İstatistikleri render et
        function renderStats() {
            const mods = moderatorsData.moderators;
            const activeMods = mods.filter(m => m.is_active).length;
            const inactiveMods = mods.length - activeMods;
            
            const statsHtml = `
                <div class="col-xl-3 col-md-6 mb-4">
                    <div class="card mod-card bg-primary text-white">
                        <div class="card-body">
                            <div class="row no-gutters align-items-center">
                                <div class="col mr-2">
                                    <div class="text-xs font-weight-bold text-uppercase mb-1">Toplam Moderatör</div>
                                    <div class="h5 mb-0 font-weight-bold">${mods.length}</div>
                                </div>
                                <div class="col-auto">
                                    <i class="fas fa-users fa-2x opacity-75"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="col-xl-3 col-md-6 mb-4">
                    <div class="card mod-card bg-success text-white">
                        <div class="card-body">
                            <div class="row no-gutters align-items-center">
                                <div class="col mr-2">
                                    <div class="text-xs font-weight-bold text-uppercase mb-1">Aktif</div>
                                    <div class="h5 mb-0 font-weight-bold">${activeMods}</div>
                                </div>
                                <div class="col-auto">
                                    <i class="fas fa-user-check fa-2x opacity-75"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="col-xl-3 col-md-6 mb-4">
                    <div class="card mod-card bg-danger text-white">
                        <div class="card-body">
                            <div class="row no-gutters align-items-center">
                                <div class="col mr-2">
                                    <div class="text-xs font-weight-bold text-uppercase mb-1">Pasif</div>
                                    <div class="h5 mb-0 font-weight-bold">${inactiveMods}</div>
                                </div>
                                <div class="col-auto">
                                    <i class="fas fa-user-times fa-2x opacity-75"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="col-xl-3 col-md-6 mb-4">
                    <div class="card mod-card bg-info text-white">
                        <div class="card-body">
                            <div class="row no-gutters align-items-center">
                                <div class="col mr-2">
                                    <div class="text-xs font-weight-bold text-uppercase mb-1">Sabit Vardiya</div>
                                    <div class="h5 mb-0 font-weight-bold">${moderatorsData.permanentShifts ? moderatorsData.permanentShifts.length : 0}</div>
                                </div>
                                <div class="col-auto">
                                    <i class="fas fa-calendar-alt fa-2x opacity-75"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            document.getElementById('stats-row').innerHTML = statsHtml;
        }
        
        // Tabloyu render et
        function renderTable() {
            const mods = moderatorsData.moderators;
            
            if (mods.length > 0) {
                let tableHtml = `
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead class="table-dark">
                                <tr>
                                    <th>Kullanıcı</th>
                                    <th>Discord ID</th>
                                    <th>Durum</th>
                                    <th>Kayıt Tarihi</th>
                                    <th>İşlemler</th>
                                </tr>
                            </thead>
                            <tbody>
                `;
                
                mods.forEach(mod => {
                    const joinDate = new Date(mod.joined_at).toLocaleDateString('tr-TR');
                    const statusIcon = mod.is_active ? 
                        '<i class="fas fa-circle status-active"></i> Aktif' : 
                        '<i class="fas fa-circle status-inactive"></i> Pasif';
                    
                    tableHtml += `
                        <tr>
                            <td>
                                <div class="d-flex align-items-center">
                                    <i class="fas fa-user-circle fa-lg text-primary me-2"></i>
                                    <div>
                                        <strong>${mod.username}</strong>
                                        ${mod.display_name ? `<br><small class="text-muted">${mod.display_name}</small>` : ''}
                                    </div>
                                </div>
                            </td>
                            <td>
                                <code class="bg-light p-1 rounded">${mod.user_id}</code>
                            </td>
                            <td>${statusIcon}</td>
                            <td>${joinDate}</td>
                            <td>
                                <div class="btn-group btn-group-sm" role="group">
                                    <button class="btn btn-outline-primary" onclick="editModerator('${mod.user_id}')" title="Düzenle">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <button class="btn btn-outline-warning" onclick="toggleStatus('${mod.user_id}', ${!mod.is_active})" title="${mod.is_active ? 'Pasif Yap' : 'Aktif Yap'}">
                                        <i class="fas fa-${mod.is_active ? 'pause' : 'play'}"></i>
                                    </button>
                                    <button class="btn btn-outline-danger" onclick="removeModerator('${mod.user_id}')" title="Sil">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>
                            </td>
                        </tr>
                    `;
                });
                
                tableHtml += `
                            </tbody>
                        </table>
                    </div>
                `;
                
                document.getElementById('moderators-table').innerHTML = tableHtml;
            } else {
                document.getElementById('moderators-table').innerHTML = `
                    <div class="text-center py-4">
                        <i class="fas fa-users-slash fa-3x text-muted mb-3"></i>
                        <h5 class="text-muted">Henüz moderatör yok</h5>
                        <p class="text-muted">Discord'da moderatör rolü olan kullanıcılar otomatik olarak buraya eklenecektir.</p>
                        <button class="btn btn-primary" onclick="addModerator()">
                            <i class="fas fa-user-plus me-2"></i>
                            Manuel Moderatör Ekle
                        </button>
                    </div>
                `;
            }
        }
        
        // İşlem fonksiyonları
        function addModerator() {
            showNotification('Manuel moderatör ekleme özelliği yakında eklenecek!', 'info');
        }
        
        function editModerator(userId) {
            showNotification('Moderatör düzenleme özelliği yakında eklenecek!', 'info');
        }
        
        function toggleStatus(userId, newStatus) {
            const action = newStatus ? 'aktif' : 'pasif';
            if (confirm(`Bu moderatörü ${action} yapmak istediğinizden emin misiniz?`)) {
                showNotification('Durum değiştirme özelliği yakında eklenecek!', 'info');
            }
        }
        
        function removeModerator(userId) {
            if (confirm('Bu moderatörü silmek istediğinizden emin misiniz?')) {
                showNotification('Moderatör silme özelliği yakında eklenecek!', 'warning');
            }
        }
        
        function refreshList() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('moderators-table').style.display = 'none';
            loadModerators();
        }
        
        // Yardımcı fonksiyonlar
        function showNotification(message, type = 'info') {
            const colors = {
                'success': 'bg-success',
                'error': 'bg-danger',
                'warning': 'bg-warning',
                'info': 'bg-primary'
            };
            
            const toastHtml = `
                <div class="toast align-items-center text-white ${colors[type]} border-0" role="alert">
                    <div class="d-flex">
                        <div class="toast-body">${message}</div>
                        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
                    </div>
                </div>
            `;
            
            let toastContainer = document.getElementById('toast-container');
            if (!toastContainer) {
                toastContainer = document.createElement('div');
                toastContainer.id = 'toast-container';
                toastContainer.className = 'toast-container position-fixed bottom-0 end-0 p-3';
                document.body.appendChild(toastContainer);
            }
            
            toastContainer.insertAdjacentHTML('beforeend', toastHtml);
            const toast = new bootstrap.Toast(toastContainer.lastElementChild);
            toast.show();
        }
        
        function showError(message) {
            document.getElementById('loading').innerHTML = `
                <div class="alert alert-danger" role="alert">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    ${message}
                </div>
                <button class="btn btn-primary" onclick="loadModerators()">
                    <i class="fas fa-redo me-2"></i>
                    Tekrar Dene
                </button>
            `;
        }
        
        async function logout() {
            try {
                await fetch('/api/logout', { method: 'POST' });
                window.location.href = '/login.html';
            } catch (error) {
                window.location.href = '/login.html';
            }
        }
    </script>
</body>
</html>
